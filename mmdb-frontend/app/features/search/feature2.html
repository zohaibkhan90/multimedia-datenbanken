<div class="jumbotron" id="outer">  
	
  <div class="row">
    
    <div class="col-sm-6 col-md-6 col-lg-6">
      <h3>Image Search</h3>
      <p>Please upload an image to search for similar images</p>
      
      <div ng-hide="images.length > 0">
        <div class="selected-text" ng-if="isFileSelected">Selected File: {{fileName}}</div>

    	  <label id="browseBtn"class="btn btn-default">Browse
    	  	<input id="input" type="file" style="display: none;" accept=".jpg, .jpeg, .png" name="userFile">
    		</label>
        
        <span ng-if="isFileSelected">
          <button type="button" class="btn btn-success" ng-click='upload()'>Upload</button>
        </span>

      </div>
      
      <button type="button" class="btn btn-warning" ng-show="images.length > 0" ng-click='clear()'>Clear Results</button>
    </div>
    
    <div class="col-sm-6 col-md-6 col-lg-6 uploaded-image" ng-show="images.length > 0">
      <span class="uploaded-text">Uploaded Image: {{fileName}}</span>
      <span>
        <img id="uploaded" class="img-thumbnail" alt="200x200" src="images/1.jpg">
      </span>
    </div>

	</div>

	<div ng-show="images.length > 0">
		<h3>Results</h3>
		<div class="row">
			<div class="col-sm-3 text-center top-buffer">
				<img id="0" class="img-thumbnail" alt="200x200">
      </div>
      <div class="col-sm-3 text-center top-buffer">  
        <img id="1" class="img-thumbnail" alt="200x200">
      </div>

      </div>

      </div>

    <div class="row">
